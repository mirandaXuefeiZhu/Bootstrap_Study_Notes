<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- get the link from BootstrapCDN -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Part1_Button.css">

    <title></title>
  </head>
  <body>
    <h1>Bootstrap!</h1>

    <!--  container class -->
    <!-- put "Hello World!" a little bit center in the page -->
    <div class="container">
      <h2>Hello World!</h2>

      <!-- button class -->
      <button class="btn btn-success btn-lg"  type="button" name="button">I'm On</button>

      <!-- use css for the class "btn-success" to change the color or other properties of the button -->
      <!-- disabled = "disabled": darken the button -->
      <button class="btn btn-success btn-lg" disabled="disabled" type="button" name="button">Disabled</button>

    </div>


    <!-- jumbotron -->

    <!-- container: centering on your page -->
    <div class="container">

      <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>

    </div>


  </body>
</html>
