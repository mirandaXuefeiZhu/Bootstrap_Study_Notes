<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>landing page</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar fixed-top" style=" background-color:  #6b5227; color: white; >
/* <!-- Welcome --> */
      <div class="navbar-header">
        <a class= "navbar-brand" href="#"> Welcome </a>
      </div>

<!-- SignUp -->
      <ul class="navbar navbar-nav">
        <li><a class="nav-link" href="SignUp.html"> Sign Up </a></li>
      </ul>

    </nav>


    <div class="container">

      <div class="JumboTron" style="background-color: #e8e6e3; margin:10px; margin-top:100px; padding: 30px;">
        <h1 class="display-5">Log In</h1>
        <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
      </div>

      <form class="SignUp" action="index.html" method="get">

        <!-- Email -->

        <label for="email">Email address:</label><br>
        <input class="form-control" type="email" name="useremail" placeholder="Email"><br>

        <!-- Password -->

        <label for="password">Password:</label><br>
        <input class="form-control" type="password" name="userpass" placeholder="Password"><br>

        <!-- checkbox -->

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="usercheck">
          <label class="form-check-label" for="usercheck">Keep me Logged In</label>
        </div>

        <!-- submit button -->

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>





  </body>
</html>
