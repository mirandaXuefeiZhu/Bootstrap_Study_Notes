<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style media="screen">
  .boxy{
    background-color: #b3ddff;
    border: 2px solid black;
  }

</style>


  </head>
  <body>


    <!-- <div class="container"> -->
      <div class="row">
        <!-- when the screen is a large screen, the column contains 4 blocks-->
        <!-- boxy: apply the style to this part -->
        <!-- 4 * 3 -->
        <div class="col-lg-4 boxy">COL Large 4 </div>
        <div class="col-lg-4 boxy">COL Large 4 </div>
        <div class="col-lg-4 boxy">COL Large 4 </div>
      <!-- </div> -->

      <!-- <div class="container"> -->
      <div class="row">
          <!-- when the screen is a middle screen, the column contains 6 blocks-->
          <!-- boxy: apply the style to this part -->
          <!-- 6 * 2 -->
        <div class="col-md-6 boxy">COL Middle 4 </div>
        <div class="col-md-6 boxy">COL Middle 4 </div>
        <!-- </div> -->

        <!-- <div class="container"> -->
      <div class="row">
            <!-- when the screen is a extral smll screen, the column contains 6 blocks-->
            <!-- boxy: apply the style to this part -->
            <!-- 6 * 2 -->
        <div class="col-sm-6 boxy">COL Extral Small 4 </div>
        <div class="col-sm-6 boxy">COL Extral Small 4 </div>
          <!-- </div> -->



      <!-- <div class="container"> -->
        <div class="row">
              <!-- when the screen is large, the column contains 3 blocks;  -->
              <!-- when the screen is small, the column contians 6 blocks; -->
          <div class="col-lg-3 col-sm-6 boxy">ONE</div>
          <div class="col-lg-3 col-sm-6 boxy">TWO</div>
          <div class="col-lg-3 col-sm-6 boxy">THREE</div>
          <div class="col-lg-3 col-sm-6 boxy">FOUR</div>
        </div>
      <!-- </div> -->


    </div>

  </body>
</html>
